<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark_dimmed">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💾</text></svg>"
    />
    <link
      href="https://unpkg.com/@primer/css@^18.0.1/dist/primer.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: transparent;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        image-rendering: pixelated;
        z-index: -1;
      }

      .readme {
        max-width: 52rem;
        width: 100%;
      }

      .titlebar {
        width: 100%;
        font-size: 0.75rem;
        text-align: center;
        width: 100%;
        padding: 0.5rem 0;
        background-color: var(--color-canvas-subtle);
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        position: relative;
      }

      .titlebar::before {
        content: "";
        position: absolute;
        height: 0.75rem;
        width: 0.75rem;
        border-radius: 50%;
        top: 0.65rem;
        left: 0.5rem;
        background-color: #e74c3c;
        box-shadow: 1.25rem 0 0 0 #f1c40f, 2.5rem 0 0 0 #2ecc71;
      }
    </style>
    <script async defer data-domain="reb.gg" src="https://a.reb.gg/js/a.js"></script>
    <script
      defer
      src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"
    ></script>
    <script type="module">
      import marked from "https://unpkg.com/marked@3.0.7/lib/marked.esm.js";
      import DOMPurify from "https://unpkg.com/dompurify@2.3.3/dist/purify.es.js";

      // 🌐 Social
      const links = [
        ["github", "https://github.com/robherley"],
        ["linkedin", "https://linkedin.com/in/robherley"],
        ["twitter", "https://twitter.com/robherley"],
        ["instagram", "https://instagram.com/robherley"],
      ];
      const social = document.querySelector("[data-replace-social]");
      social.innerHTML = links
        .map(
          ([icon, url]) => `
            <a
              class="BtnGroup-item btn btn-sm"
              href="${url}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="mt-2" data-feather="${icon}"></i>
            </a>`
        )
        .join("");
      feather.replace({ "stroke-width": 1.25 });

      // 📄 Markdown
      const replaceMarkdown = async (element) => {
        const url = element.getAttribute("data-replace-md");

        const data = await fetch(url);
        if (!data.ok) {
          element.innerHTML = `
          <div class="blankslate">
            <h3 class="mb-1">Can't reach URL</h3>
            <p>Well this is awkward.</p>
          </div>
          `;
        }

        const text = await data.text();
        element.innerHTML = DOMPurify.sanitize(marked(text));
      };
      const elems = [...document.querySelectorAll("[data-replace-md]")];
      Promise.all(elems.map(replaceMarkdown)).catch(console.error);

      // 🌊 Waves
      const canvas = document.querySelector("canvas");

      const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      resizeCanvas();

      window.addEventListener("resize", resizeCanvas);

      const ctx = canvas.getContext("2d");

      const half = canvas.height / 2;
      const size = 2;
      const gap = 20;
      const frequency = 0.015;
      const wavelength = 0.025;

      const cssvar = (v) =>
        getComputedStyle(document.documentElement).getPropertyValue(v).trim();

      const drawWave = (multiplier = 1, color = "white") => {
        const points = window.innerWidth / gap;
        const amp = window.innerHeight * 0.25;

        ctx.fillStyle = color;

        for (let i = 0; i < points; i++) {
          const y = half + Math.sin(i * wavelength + offset * multiplier) * amp;
          ctx.fillRect(i * gap, y, size, size);
        }
      };

      let offset = frequency;
      const draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWave(1, cssvar("--color-fg-default"));
        drawWave(1.5, cssvar("--color-ansi-blue"));
        drawWave(2, cssvar("--color-ansi-cyan"));
        drawWave(2.5, cssvar("--color-ansi-magenta"));

        offset += frequency;

        setTimeout(() => {
          window.requestAnimationFrame(draw);
        }, 1000 / 60);
      };

      draw();
    </script>
    <title>reb.gg</title>
  </head>
  <body class="d-flex flex-column flex-items-center px-2 py-8">
    <div class="d-flex flex-items-center flex-1">
      <img
        src="https://github.com/robherley.png"
        alt="rob's face"
        class="avatar hide-sm"
        style="width: 12rem; height: 12rem"
      />
      <div
        class="ml-sm-6 d-flex flex-column flex-items-center flex-sm-items-start"
      >
        <div class="d-flex flex-items-center">
          <img
            src="https://github.com/robherley.png"
            alt="rob's face"
            class="avatar hide-md hide-lg hide-xl mr-4"
            style="width: 5rem; height: 5rem"
          />
          <div>
            <h1 class="f1-light">Rob Herley</h1>
            <h2 class="h4 text-normal text-mono color-fg-muted">
              Software Engineer
              <a
                href="http://github.com"
                target="_blank"
                rel="noopener noreferrer"
                >@GitHub</a
              >
            </h2>
          </div>
        </div>
        <div class="BtnGroup d-block mt-4" data-replace-social=""></div>
      </div>
    </div>
    <a class="btn btn-large mt-6" type="button" href="https://blog.reb.gg" target="_blank" rel="noopener noreferrer">
      <span class="Counter color-bg-accent-emphasis color-fg-on-emphasis mr-1">New</span> Check out my blog <svg class="octicon" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M6.22 3.22a.75.75 0 011.06 0l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06-1.06L9.94 8 6.22 4.28a.75.75 0 010-1.06z"></path></svg>
    </a>
    <article class="readme Box flex-1 mt-6">
      <div class="titlebar text-mono">
        <span role="img" aria-label="file">📄</span>
        README.md
      </div>
      <div
        class="markdown-body p-4"
        data-replace-md="https://raw.githubusercontent.com/robherley/robherley/main/README.md"
      >
        <div class="blankslate">
          <h3 class="mb-1">Loading<span class="AnimatedEllipsis"></span></h3>
          <p>
            <span role="img" aria-label="hand waving">👋</span> hey there,
            please stand by while i load something
          </p>
        </div>
      </div>
    </article>
    <canvas></canvas>
  </body>
</html>
